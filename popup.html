<!doctype html>
<html>
    <head>
        <title>Locomotive</title>
        <script src="accumulaterPopUp.js"></script>

        <link
            rel="stylesheet"
            href="style.css
        "
        />
    </head>
    <body>
        <div class="list flexDown">
            <b>Sites:</b>
            <ul id="List"></ul>
        </div>
        <div class="options flexDown">
            <b>Options:</b>
            <label for="strict"
                >Strict Mode:
                <input type="checkbox" name="strict" id="Strict" />
            </label>
            <label for="run"
                >Enabled:
                <input type="checkbox" name="run" id="Run" checked />
            </label>
            <button type="button" id="clear">Reset</button>
        </div>
    </body>
</html>
